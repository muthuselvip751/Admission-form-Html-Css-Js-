

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    
    <section class="signup-step-container">
          <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                    <div class="wizard">
                        <div class="wizard-inner">
                            <div class="connecting-line"></div>
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="active">
                                    <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" aria-expanded="true"><span class="round-tab">1 </span> <i>Step 1</i></a>
                                </li>
                                <li role="presentation" class="disabled">
                                    <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" aria-expanded="false"><span class="round-tab">2</span> <i>Step 2</i></a>
                                </li>
                                <li role="presentation" class="disabled">
                                    <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab"><span class="round-tab">3</span> <i>Step 3</i></a>
                                </li>
                                <li role="presentation" class="disabled">
                                    <a href="#step4" data-toggle="tab" aria-controls="step4" role="tab"><span class="round-tab">4</span> <i>Step 4</i></a>
                                </li>
                            </ul>
                        </div>
        
                        <form role="form" action="index.html" class="login-box">
                            <div class="tab-content" id="main_form">
                                <div class="tab-pane active" role="tabpanel" id="step1">
                                    <h4 class="text-center">Step 1</h4>
                                    <div class="columnn">
                                        <div class="text-center">
                                            <div class="form-group">
                                                <label>Name *</label> 
                                                <input class="form-control" type="text" name="name" id="name" placeholder=""/> 
                                            </div>
                                        </div>
                                    </br>
                                        <div class="text-center">
                                            <div class="form-group">
                                                <label>Date of Birth *</label> 
                                                <input class="form-control" type="date" name="dob" id="dob" placeholder=""> 
                                            </div>
                                        </div>
                                    </br>
                                        <div class="text-center">
                                            <div class="form-group">
                                                <label>Gender</label> 
                                                <select name="gender" class="form-control" id="gender">
                                                    <option value="select" selected="selected">Select</option>
                                                    <option value="male">Male</option>
                                                    <option value="female">Female</option>
                                                </select> 
                                            </div>
                                        </div>
                                
                                        
                                        
                                    </div>
                                    <ul class="list-inline pull-right">
                                        <li><button type="button" class="default-btn next-step">Next</button></li>
                                    </ul>
                                </div>
                                <div class="tab-pane" role="tabpanel" id="step2">
                                    <h4 class="text-center">Step 2</h4>
                                    <div class="columnn">
                                    <div class="text-center">
                                        <div class="form-group">
                                            <label>Email *</label> 
                                            <input class="form-control" type="email" name="email" placeholder=""> 
                                        </div>
                                    </div>
                                    <br>
                                    <div class="text-center">
                                        <div class="form-group">
                                            <label>Phone Number *</label> 
                                            <input class="form-control" type="number" name="phonenumber" placeholder=""> 
                                        </div>
                                    </div>
                                    <br>
                                    <div class="text-center">
                                        <div class="form-group">
                                            <label>Address *</label> 
                                            <input class="form-control" type="text" cols="20" rows="3" name="address" placeholder="">
                                        </div>
                                    </div>
                                   </div>
                                    
                                    
                                    <ul class="list-inline pull-right">
                                        <li><button type="button" class="default-btn prev-step">Back</button></li>
                                        <li><button type="button" class="default-btn next-step">Next</button></li>
                                    </ul>
                                </div>
                                <div class="tab-pane" role="tabpanel" id="step3">
                                    <h4 class="text-center">Step 3</h4>
                                     <div class="columnn">
                                    <div class="text-center">
                                        <div class="form-group">
                                            <label for="">DESIRED * </label>
                                            <input type="radio" id="full" value="full-time" name="job" placeholder="">Full-Time
                                            <input type="radio" id="part" value="part-time" name="job" placeholer="">Part-Time
                                            <input type="radio" id="season" value="seasonal" name="job" placeholder="">Seasonal
                                        </div>
                                    </div>
                                    <br>
                                    <div class="text-center">
                                        <div class="form-group">
                                            <label>Father Name *</label> 
                                            <input class="form-control" type="text" name="fname" placeholder=""> 
                                        </div>
                                    </div>
                                    <br>
                                    <div class="text-center">
                                        <div class="form-group">
                                            <label>Mother Name *</label> 
                                            <input class="form-control" type="text" name="mname" placeholder=""> 
                                        </div>
                                    </div>
                                       </div>
                                    <ul class="list-inline pull-right">
                                        <li><button type="button" class="default-btn prev-step">Back</button></li>
                                        <li><button type="button" class="default-btn next-step">Next</button></li>
                                    </ul>
                                </div>
                                <div class="tab-pane" role="tabpanel" id="step4">
                                    <h4 class="text-center">Step 4</h4>
                                    <div class=" columnn">
                                        <div class="text-center">
                                            <div class="form-group">
                                                <label >College *</label>
                                                <input class="form-control" type="text" name="college" placeholder="">
                                            </div>
                                        </div>
                                        <br>
                                        <div class="text-center">
                                            <div class="form-group">
                                                <label>City *</label> 
                                                <input class="form-control" type="text" name="city" placeholder=""> 
                                            </div>
                                        </div>
                                        <br>
                                        <div class="text-center">
                                            <div class="form-group">
                                                <label for="">Graduate</label>
                                                <label class="switch">
                                                    <input type="checkbox" name="graduate"> 
                                                    <span class="slider round"></span>
                                                </label> 
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <ul class="list-inline pull-right">
                                        <li><button type="button" class="default-btn prev-step">Back</button></li>
                                        <li><button type="button" class="default-btn next-step" onclick="data()">Submit</button></li>
                                    </ul>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
     <script src="script.js"></script>
</body>
</html>
